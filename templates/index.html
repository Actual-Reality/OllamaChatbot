<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .chat-container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #6e57e0;
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .model-info {
            display: flex;
            align-items: center;
        }
        
        .model-badge, .persona-badge {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 8px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            height: 400px;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message-content {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
        }
        
        .user {
            align-items: flex-end;
        }
        
        .user .message-content {
            background-color: #6e57e0;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .assistant {
            align-items: flex-start;
        }
        
        .assistant .message-content {
            background-color: #e9e9eb;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .system {
            align-items: center;
        }
        
        .system .message-content {
            background-color: #ffd87c;
            color: #333;
            font-size: 0.85rem;
            padding: 5px 10px;
            border-radius: 12px;
        }
        
        .role-label {
            font-size: 0.8rem;
            margin-bottom: 4px;
            color: #666;
            font-weight: 600;
        }
        
        .chat-controls {
            display: flex;
            padding: 10px 15px;
            border-top: 1px solid #e0e0e0;
            background-color: #f8f8f8;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .selector {
            display: flex;
            align-items: center;
        }
        
        .selector label {
            margin-right: 8px;
            font-size: 0.9rem;
            color: #555;
        }
        
        .selector select {
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: white;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background-color: white;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 0.95rem;
        }
        
        #send-button {
            background-color: #6e57e0;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        #send-button:hover {
            background-color: #5a46c7;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-top: 5px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .typing-animation {
            display: flex;
            margin-left: 8px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing-dot 1.4s infinite ease-in-out both;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing-dot {
            0%, 80%, 100% { 
                transform: scale(0);
            } 
            40% { 
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Ollama Chat</span>
            <div class="model-info">
                <span class="model-badge" id="current-model">mistral</span>
                <span class="persona-badge" id="current-persona">default</span>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="role-label">Assistant</div>
                <div class="message-content">
                    Hello! I'm your AI assistant powered by Ollama running locally on your machine. How can I help you today?
                </div>
            </div>
        </div>
        <div class="chat-controls">
            <div class="selector persona-selector">
                <label for="persona-select">Persona:</label>
                <select id="persona-select">
                    {% for persona in personas %}
                        <option value="{{ persona }}">{{ persona|capitalize }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="selector model-selector">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    {% for model in models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            const personaSelect = document.getElementById('persona-select');
            const modelSelect = document.getElementById('model-select');
            const currentPersonaBadge = document.getElementById('current-persona');
            const currentModelBadge = document.getElementById('current-model');
            
            // Set initial values for badges
            currentModelBadge.textContent = modelSelect.value;
            currentPersonaBadge.textContent = personaSelect.value;
            
            // Store chat history
            let chatHistory = [
                {
                    role: "Assistant",
                    content: "Hello! I'm your AI assistant powered by Ollama running locally on your machine. How can I help you today?"
                }
            ];
            
            // Function to add a message to the chat
            function addMessage(content, role) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role.toLowerCase()}`;
                
                const roleLabel = document.createElement('div');
                roleLabel.className = 'role-label';
                roleLabel.textContent = role;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(roleLabel);
                messageDiv.appendChild(messageContent);
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Add to history (except system messages)
                if (role.toLowerCase() !== 'system') {
                    chatHistory.push({
                        role: role,
                        content: content
                    });
                }
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message assistant typing-indicator';
                typingDiv.id = 'typing-indicator';
                
                const roleLabel = document.createElement('div');
                roleLabel.className = 'role-label';
                roleLabel.textContent = 'Assistant';
                
                const typingContent = document.createElement('div');
                typingContent.className = 'message-content';
                typingContent.textContent = 'Typing';
                
                const typingAnimation = document.createElement('div');
                typingAnimation.className = 'typing-animation';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    typingAnimation.appendChild(dot);
                }
                
                typingContent.appendChild(typingAnimation);
                
                typingDiv.appendChild(roleLabel);
                typingDiv.appendChild(typingContent);
                
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to hide typing indicator
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            // Update the persona badge when changed
            personaSelect.addEventListener('change', function() {
                const newPersona = personaSelect.value;
                currentPersonaBadge.textContent = newPersona;
                
                // Add a system message to indicate the persona change
                addMessage(`Switching to ${newPersona} persona`, 'System');
            });
            
            // Update the model badge when changed
            modelSelect.addEventListener('change', function() {
                const newModel = modelSelect.value;
                currentModelBadge.textContent = newModel;
                
                // Add a system message to indicate the model change
                addMessage(`Switching to ${newModel} model`, 'System');
            });
            
            // Function to send a message to the backend
            async function sendMessage() {
                const message = messageInput.value.trim();
                
                if (message === '') return;
                
                // Add user message to chat
                addMessage(message, 'User');
                
                // Clear input
                messageInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                try {
                    // Send request to backend
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            history: chatHistory,
                            persona: personaSelect.value,
                            model: modelSelect.value
                        })
                    });
                    
                    const data = await response.json();
                    
                    // Hide typing indicator
                    hideTypingIndicator();
                    
                    // Add AI response to chat
                    addMessage(data.response, 'Assistant');
                    
                    // Update badges if needed
                    currentModelBadge.textContent = data.model;
                    currentPersonaBadge.textContent = data.persona;
                    
                } catch (error) {
                    console.error('Error:', error);
                    
                    // Hide typing indicator
                    hideTypingIndicator();
                    
                    // Add error message
                    addMessage('Sorry, there was an error processing your request.', 'Assistant');
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
